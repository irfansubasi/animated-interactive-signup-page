        <div id="form-section">
            <div class="form-container">
                <h1 class="headers">Get ready!</h1>
                <h2 class="headers">Our goal is out of this world! Join us and let's discover what we can do together to achieve it!</h3>
                <form id="sign-up-form" action="#" method="post" class="form">
                    <!-- name -->
                    <div class="input input-span-full">
                        <img src="images/user.svg" alt="user">
                        <input type="text" id="nick_name" name="nick_name" placeholder="FIRST NAME" required>
                        <label class="floating-label" for="nick_name">USERNAME</label>
                    </div>
    
                    <!-- mail -->
                    <div class="input input-span-full">
                        <img src="images/email.svg" alt="email">
                        <input type="email"
                        id="user_email"
                        name="email"
                        autocomplete="off"
                        placeholder="EMAIL"
                        required>
                        <label class="floating-label" for="user_email">EMAIL</label>
                    </div>
                    <!-- pass -->
                    <div class="input">
                        <div class="half-input">
                            <img src="images/pass.svg" alt="password">
                            <input type="password" id="user_password" name="password" placeholder="PASSWORD" required>
                            <label class="floating-label" for="user_password">PASSWORD</label>
                        </div>
                        <span>-</span>
                        <div class="half-input">
                            <input type="password" id="confirm_password" name="confirm-password" placeholder="CONFIRM PASSWORD" required>
                            <label class="floating-label" style="left: 0.5rem;" for="confirm_password">CONFIRM</label>
                        </div>
                    </div>
                    <!-- birthday -->
                    <div class="select-input input-span-full">
                        <label class="regular-label">BIRTHDAY</label>
                        <div id="birthday-select">
                            <img src="images/date.svg" alt="">
                            <div class="custom-select">
                                <select id="day" name="day">
                                </select>
                                <div class="select-arrow"><img src="images/dropdown.svg"></div>
                            </div>
                            <span>-</span>
                            <div class="custom-select">
                                <select id="month" name="month">
                                </select>
                                <div class="select-arrow"><img src="images/dropdown.svg"></div>
                            </div>
                            <span>-</span>
                            <div class="custom-select">
                                <select id="year" name="year">
                                </select>
                                <div class="select-arrow"><img src="images/dropdown.svg"></div>
                            </div>
                        </div>
                    </div>
                    <!-- gender -->
                    <div class="input input-span-full">
                        <img src="images/gender.svg" alt="date">
                        <label class="regular-label">GENDER</label>
    
                        <div class="radio-block">
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender">
                        </div>
                        <span>-</span>
                        <div class="radio-block">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender">
                        </div>
                    </div>
                    <div class="input input-span-full">
                        <img src="images/gender.svg" alt="date">
                        <div class="custom-select">
                            <select name="other" id="other">
                                <option value="">Other</option>
                                <option value="helicopter">Attack Helicopter</option>
                                <option value="droid">Droid</option>
                                <option value="giga">Giga Chad</option>
                                <option value="giorgo">Giovanni Giorgio</option>
                                <option value="droid">Assassin</option>
                                <option value="tank">Leopard 2A7A1</option>
                                <option value="jedi">Jedi</option>
                                <option value="sith">Sith</option>
                                <option value="mayonnaise">Mayonnaise</option>
                                <option value="optimus">Optimus Prime</option>
                                <option value="pokemon">Pokemon</option>
                                <option value="ak47">AK-47</option>
                                <option value="dragonborn">Dragonborn</option>
                                <option value="mechanic">Mechanic</option>
                                <option value="gosling">Ryan Gosling</option>
                                <option value="bread">Bread</option>
                                <option value="batman">Batman</option>
                            </select>
                            <div class="select-arrow"><img src="images/dropdown.svg"></div>
                        </div>
                    </div>
                    
    
                    <!-- submit button -->
                    <button id="confirm-button" class="btn">
                        <div class="text">JOIN</div>
